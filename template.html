<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script src="https://kit.fontawesome.com/97c11cf46f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/template.css" />
  </head>
  <body>
    <header>
      <section  id="logo-nav">
        <div class="logo"><img src="./assets/images/360_F_269423638_jepNihmU5FTioV01TkLIxZA5fuEKQcD0.jpg" alt=""></div>
        <div class="nav">
          <ul>
            <li>Home</li>
            <li>About us</li>
            <li>Package</li>
            <li>Blog</li>
            <li>Pages</li>
            <li>Contact us</li>
          </ul>
        </div>
        </section>
        </header>
        <main>
          <section id="main">

            <div class="heading">
              <p>Featured tours packages</p>
              <h1>Favourite Places</h1>
            </div>

            <div class="images-info">
             

              <div class="left">

                <div class="image"><img src="./assets/images/PATIO.jpg" ></div>                
                <div class="star"><i class="fa-solid fa-star"></i>4.9 Superb</div>
                <div class="name"><h3>Khazar Hotel</h3><p><span>$1900</span>/Per person</p></div>
                <div class="time-location">
                  <div class="time"><i class="fa-solid fa-clock"></i>3 Days</div>
                  <div class="location"><i class="fa-solid fa-location-dot"></i>Los Angeles</div>
                </div>
              </div>

              <div class="middle">
                <div class="image"><img src="./assets/images/285580.jpg" ></div>
                <div class="star"><i class="fa-solid fa-star"></i>4.5 Superb</div>
                <div class="name"><h3>Hawaii Beach</h3><p><span>$157</span>/Per person</p></div>
                <div class="time-location">
                  <div class="time"><i class="fa-solid fa-clock"></i>3 Days</div>
                  <div class="location"><i class="fa-solid fa-location-dot"></i>Russia</div>
                </div>
              </div>

         
              <div class="right">
                <div class="image"><img src="./assets/images/allmountain.jpg" ></div>
                <div class="star"><i class="fa-solid fa-star"></i>4.8 Superb</div>
                <div class="name"><h3>Mountain Board</h3><p><span>$1200</span>/Per person</p></div>
                <div class="time-location">
                  <div class="time"><i class="fa-solid fa-clock"></i>3 Days</div>
                  <div class="location"><i class="fa-solid fa-location-dot"></i>Norway</div>
                </div>
              </div>

            </div>
          </section>
        </main>
      </section>
    
  </body>
</html>
