<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/register.css" />
  </head>
  <body>
    <section id="header">
      <div class="info">
        <span style="font-family: 'Permanent Marker', cursive" ;>Journal</span>
        <span>Register</span>
        <span>Log in</span>
      </div>
    </section>
    <section id="main">
      <div class="register">
        <div class="img">
          <img src="./assets/images/791774.webp" alt="" />
        </div>
        <div class="form">
          <div class="top"><h1>Register</h1></div>
          <form action="">
            <input type="text" name="" id="" placeholder="Username" />
            <input type="text " placeholder="Email" />
            <input type="password" name="" id="" placeholder="Password" />
            <input
              type="password"
              name=""
              id=""
              placeholder="Confirm Password"
            /><br />
            <input type="submit" name="" id="" value="Sign Up" />
          </form>
          <div class="bottom">
            <p>
              Already have an account? <span><a href="">Login</a></span>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
